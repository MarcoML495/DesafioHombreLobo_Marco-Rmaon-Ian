<div id="admin-users-page" class="container mt-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-white mb-4">
                <i class="fas fa-users-cog me-2"></i> Administración de Usuarios
            </h2>

            <button id="btn-create-user" class="btn btn-primary mb-3">
                <i class="fas fa-plus me-2"></i> Crear Nuevo Usuario
            </button>

            <div class="table-responsive">
                <table id="users-table" class="table table-dark table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Usuario</th>
                            <th>Email</th>
                            <th>Nombre Real</th>
                            <th>Rol</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </div>

            <div id="admin-message-container" class="mt-3"></div>
        </div>
    </div>
</div>

<div class="modal fade" id="user-modal" tabindex="-1" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-black" id="userModalLabel">Gestionar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="user-form">
                    <input type="hidden" id="user-id">

                    <div class="mb-3">
                        <label for="user-name" class="form-label text-black">Nombre de Usuario</label>
                        <input type="text" class="form-control" id="user-name" required minlength="3" maxlength="20">
                    </div>
                    <div class="mb-3">
                        <label for="user-email" class="form-label text-black">Email</label>
                        <input type="email" class="form-control" id="user-email" required>
                    </div>
                    <div class="mb-3">
                        <label for="user-password" class="form-label text-black">Contraseña</label>
                        <input type="password" class="form-control" id="user-password" placeholder="Solo rellenar para cambiar">
                    </div>
                    <div class="mb-3">
                        <label for="user-real-name" class="form-label text-black">Nombre Completo</label>
                        <input type="text" class="form-control" id="user-real-name">
                    </div>
                    <div class="mb-3">
                        <label for="user-role" class="form-label text-black">Rol</label>
                        <select class="form-select" id="user-role" required>
                            <option value="user">Usuario</option>
                            <option value="admin">Administrador</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="user-bio" class="form-label text-black">Biografía</label>
                        <textarea class="form-control" id="user-bio" maxlength="500"></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-success w-100" id="btn-save-user">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
</div>
