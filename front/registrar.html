<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

<body>
  <!--<div class="screen">-->
  <div class="logo-small">
    <img src="logo.png" alt="logo">
  </div>
  <div class="login-container">
    <h1 class="main-title">UNIRSE A LA MANADA</h1>
    <p class="subtitle-login">Crear Cuenta</p>

    <div class="login-form">
      <div class="form-row"><label for="name">Nombre de Usuario</label>
        <input type="text" placeholder="Name">
      </div>

      <div class="form-row"><label for="email">Correo Electrónico</label>
        <input type="email" placeholder="Email">
      </div>

      <div class="form-row"><label for="password">Contraseña</label>
        <input type="password" placeholder="************" required>
      </div>

      <div class="form-row"><label for="confirm-password">Confirmar Contraseña</label>
        <input type="password" placeholder="************">
      </div>

      <div style="margin-top: 30px;">
        <div class="button-primary button-register">Registrarse</div>
      </div>

      <div class="register-link">¿Ya tienes cuenta?
        <span><a href="login.html">Inicia sesión</a></span>
      </div>

    </div>

  </div>

  <!--</div>-->

  <script type="module" src="src/main.ts"></script>
