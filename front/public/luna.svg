<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="moonGradient">
      <stop offset="0%" style="stop-color:#e0e7ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#cbd5e1;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Resplandor -->
  <circle cx="50" cy="50" r="45" fill="#bfdbfe" opacity="0.2">
    <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Luna principal -->
  <circle cx="50" cy="50" r="28" fill="url(#moonGradient)">
    <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- CrÃ¡teres -->
  <circle cx="42" cy="45" r="6" fill="#cbd5e1" opacity="0.4"/>
  <circle cx="55" cy="52" r="8" fill="#cbd5e1" opacity="0.3"/>
  <circle cx="48" cy="60" r="4" fill="#cbd5e1" opacity="0.35"/>
  
  <!-- Estrellas alrededor -->
  <g fill="#ffffff">
    <circle cx="15" cy="20" r="1.5" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="85" cy="25" r="1" opacity="0.7">
      <animate attributeName="opacity" values="0.3;0.9;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="20" cy="75" r="1.2" opacity="0.6">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="70" r="1" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
