name: Performance Tests

on:
  push:
    branches: [ main ]
  schedule:
    # Ejecutar cada noche a las 2 AM
    - cron: '0 2 * * *'
  workflow_dispatch:

jobs:
  lighthouse-ci:
    name: Lighthouse CI Performance Test
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ”§ Install dependencies
        run: |
          cd front
          npm ci

      - name: ğŸ—ï¸ Build production
        run: |
          cd front
          npm run build

      - name: ğŸš€ Serve static files
        run: |
          cd front/dist
          npx serve -l 8080 &
          sleep 5

      - name: ğŸ”¦ Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v10
        with:
          urls: |
            http://localhost:8080
          uploadArtifacts: true
          temporaryPublicStorage: true

  load-testing:
    name: Load Testing with K6
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_database
        ports:
          - 3306:3306

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ”§ Install backend dependencies
        run: |
          cd back
          composer install --prefer-dist --no-interaction

      - name: ğŸš€ Start Laravel server
        run: |
          cd back
          cp .env.example .env
          php artisan key:generate
          php artisan migrate --force
          php artisan serve --host=0.0.0.0 --port=8000 &
          sleep 10
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: test_database
          DB_USERNAME: root
          DB_PASSWORD: test_password

      - name: ğŸ“Š Run K6 load test
        uses: grafana/k6-action@v0.3.1
        with:
          filename: .github/scripts/load-test.js
        env:
          K6_OUT: json=results.json

      - name: ğŸ“¤ Upload results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: results.json

  database-performance:
    name: Database Performance Test
    runs-on: ubuntu-latest
    
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: test_password
          MYSQL_DATABASE: test_database
        ports:
          - 3306:3306

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v6

      - name: ğŸ˜ Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: ğŸ”§ Install dependencies
        run: |
          cd back
          composer install --prefer-dist --no-interaction

      - name: ğŸ—„ï¸ Setup database
        run: |
          cd back
          cp .env.example .env
          php artisan key:generate
          php artisan migrate --force
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: test_database
          DB_USERNAME: root
          DB_PASSWORD: test_password

      - name: ğŸ“Š Run query performance tests
        run: |
          cd back
          php artisan test --filter=Performance
        env:
          DB_HOST: 127.0.0.1
          DB_DATABASE: test_database
          DB_USERNAME: root
          DB_PASSWORD: test_password